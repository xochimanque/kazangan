<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Scroll to the rightmost side of the page after the page has fully loaded
        window.scrollTo({ left: document.body.scrollWidth, behavior: 'smooth' });
    });

    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const href = link.getAttribute('href');
            // Navigate to the new page and then scroll
            setTimeout(() => {
                window.location.href = href;
            }, 100);
        });
    });

    window.addEventListener('load', () => {
        // Ensure the page scrolls to the rightmost side after it has fully loaded
        window.scrollTo({ left: document.body.scrollWidth, behavior: 'smooth' });
    });
</script>
